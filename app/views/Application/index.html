<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Rádio</title>

    <!-- Bootstrap core CSS -->
    <link href="@{'/public/css/bootstrap.css'}" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="@{'/public/css/sb-admin.css'}" rel="stylesheet">
    <link rel="stylesheet" href="@{'/public/font-awesome/css/font-awesome.min.css'}">
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="@{'/public/css/morris-0.4.3.min.css'}">
    <script src="@{'/public/lib/angular/angular.js'}"></script>
    <script src="@{'/public/lib/angular/angular-resource.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    <script src="@{'/public/js/jquery-1.10.2.js'}"></script>
    
    <script src="@{'/public/javascripts/AppController.js'}" type="text/javascript" charset="${_response_encoding}"></script>
  </head>

  <body ng-controller="AppController">
	
    <div id="wrapper">
		
      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://localhost:9000/">WebRadio</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

          <ul class="nav navbar-nav navbar-right navbar-user">                        
            <li class="dropdown user-dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{user.name}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fa fa-envelope"></i> Inbox <span class="badge">7</span></a></li>
                <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                <li class="divider"></li>
                <li><a ng-href="http://localhost:9000/signOut/{{user.id}}"><i class="fa fa-power-off"></i> Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
		
		
		
      <div id="wrapper">
		
	        <div class="row">
	          <div class="col-lg-12">
	            <h2>Web Rádio <small>Aqui você ouve as melhores músicas <img src="@{'/public/images/disco.png'}"></img></small></h2>            
	        </div><!-- /.row -->
	        
	        <div class="row">
	          <div class="col-lg-12">            
	            <div class="alert alert-info alert-dismissable">
	              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	                Abaixo, você pode realizar suas consultas por músicas.
	            </div>
	          </div>
	        </div><!-- /.row -->
	
	        <div class="row">
	       	  	<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input id="filter" type="text" class="form-control" />
					</div> 
					<button type="submit" ng-click="getMusics('filter')" class="btn btn-primary">
						Pesquisar 			
					</button>
				</form>
	        </div>  
			<div id="audio" class="text-right"></div>
	
	        <div class="row">
	          <div class="col-lg-6">
	            <h2>Músicas</h2> 
	            <div class="table-responsive">
	            	
		            <div id="input-group" class="input-group">
		  				<span class="input-group-addon"><img src="@{'/public/images/search.png'}"></span>
		  				<input type="text" class="form-control" placeholder="Pesquisar" ng-model="query">
					</div>
		             <table class="table table-bordered tablesorter">
		               <thead>
		                 <tr>
		                   <th> Nome <i class="fa"></i></th>
		                   <th> Artista <i class="fa"></i></th>
		                   <th> Álbum <i class="fa"></i></th>
		                   <th>Ouvir Música</th>
		                 </tr>
		               </thead>
		               <tbody ng-repeat="music in musics | filter:query">
		               	<tr id="{{music.id}}" style="cursor:pointer">
				 			<td>{{music.nome}}</td>
				 			<td>{{music.artista}}</td>
				 			<td>{{music.album}}</td>
		           			<td style="text-align: center;" ng-click="selectedMusic(music)"><img src="@{'/public/images/play.png'}"></img></td>
		                 </tr>                  
		               </tbody>
		             </table>
	            </div>
	          </div>
	          
	        </div><!-- /.row -->
      
      </div>

    </div><!-- /#wrapper -->

    <!-- JavaScript -->
    <script src="@{'/public/js/jquery.min.map'}"></script>
    <script src="@{'/public/js/bootstrap.js'}"></script>

    <!-- Page Specific Plugins -->
    <script src="@{'/public/js/webradio-min.js'}"></script>
    <script src="@{'/public/js/morris-0.4.3.min.js'}"></script>
    <script src="@{'/public/js/morris/chart-data-morris.js'}"></script>

  </body>
</html>
