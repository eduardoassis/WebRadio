<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>Web Rádio</title>

<!-- Bootstrap core CSS -->
<link href="@{'/public/css/bootstrap.css'}" rel="stylesheet">

<!-- Add custom CSS here -->
<link href="@{'/public/css/sb-admin.css'}" rel="stylesheet">
<link rel="stylesheet"
	href="@{'/public/font-awesome/css/font-awesome.min.css'}">
<!-- Page Specific CSS -->
<link rel="stylesheet" href="@{'/public/css/morris-0.4.3.min.css'}">
<script src="@{'/public/lib/angular/angular.js'}"></script>
<script src="@{'/public/lib/angular/angular-resource.js'}"
	type="text/javascript" charset="${_response_encoding}"></script>
<script src="@{'/public/lib/angular/angular-audio-player.min.js'}"
	type="text/javascript" charset="${_response_encoding}"></script>

<script src="@{'/public/javascripts/AppController.js'}"
	type="text/javascript" charset="${_response_encoding}"></script>
</head>

<body ng-controller="AppController">
	
	<div id="wrapper">
	
		<div class="jumbotron">
	
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						Abaixo segue um formulário de cadastro. As informações passadas
						devem ser guardadas com sigilo pelo usuário para a sua própria
						segurança.
					</div>
				</div>
			</div>
		
			<form action="http://localhost:9000/users/create" method="post"
				class="form-horizontal">
				<!-- <form cation="http://localhost:9000/users/create" method="post" class="form-horizontal">-->
				<fieldset>
		
					<legend>Cadastro de usuário</legend>
		
					<div class="form-group col-md-6">
		
						<input id="nome" name="user.name" type="text" placeholder="Nome"
							class="form-control input-md"> 
						<br/> 
						
						<input id="email"
							name="user.email" type="text" placeholder="E-mail"
							class="form-control input-md"> 
						<br/> 
						
						<input id="senha"
							name="user.password" type="password" placeholder="Password"
							class="form-control input-md"> 
						<br/>
						
						<div class="row">
							<div class="text-left col-md-6">
								<input type="submit" value="Voltar à página de login" class="btn btn-primary">
							</div>
							
							<div class="text-right col-md-6">
								<input type="submit" value="Cadastrar" class="btn btn-primary">
							</div>
						</div>
						
					</div>
		
					<div class="col-md-6" style="text-align: center">
						<img style="width: 15em"
							src="@{'/public/images/user.png'}"></img>
					</div>
		
				</fieldset>
			</form>
		
		</div>

	</div>

	<script src="@{'/public/js/jquery.min.map'}"></script>
	<script src="@{'/public/js/jquery-1.10.2.js'}"></script>
	<script src="@{'/public/js/bootstrap.js'}"></script>
</body>
</html>
